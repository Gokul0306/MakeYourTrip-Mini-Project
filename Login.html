<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Web | Login & Registration</title>
</head>

<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>Make Your Trip. ðŸ’© .</p>
            </div>

                    <li><a href="#" class="link active">Login</a></li>

            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
                <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>

        <!----------------------------- Form box ----------------------------------->
        <div class="form-box">

            <!------------------- login form -------------------------->

            <div class="login-container" id="login">
                <header>Login</header>

                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Username or Email" id="email">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password" id="password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Sign In" id="sign-In">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check"> Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Forgot password?</a></label>
                    </div>

                </div>
                <div class="top">
                    <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>

                </div>
            </div>

            <!------------------- registration form -------------------------->


            <div class="register-container" id="register">
                <header>Sign Up</header>

                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Firstname" id="Firstname">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Lastname" id="Lastname">
                        <i class="bx bx-user"></i>
                    </div>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Email" id="emaill">
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password" id="pass">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Register" id="sign-up">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="register-check">
                        <label for="register-check"> Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Terms & conditions</a></label>
                    </div>
                </div>
                <div class="top">
                    <span>Have an account? <a href="#" onclick="login()">Login</a></span>

                </div>
            </div>
        </div>
    </div>


    <script>

        function myMenuFunction() {
            var i = document.getElementById("navMenu");

            if (i.className === "nav-menu") {
                i.className += " responsive";
            } else {
                i.className = "nav-menu";

            }
        }

    </script>

    <script>

        var a = document.getElementById("loginBtn");
        var b = document.getElementById("registerBtn");
        var x = document.getElementById("login");
        var y = document.getElementById("register");

        function login() {
            x.style.left = "4px";
            y.style.right = "-520px";
            a.className += " white-btn";
            b.className = "btn";
            x.style.opacity = 1;
            y.style.opacity = 0;
        }

        function register() {
            x.style.left = "-510px";
            y.style.right = "5px";
            a.className = "btn";
            b.className += " white-btn";
            x.style.opacity = 0;
            y.style.opacity = 1;
        }

    </script>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
        import { getDatabase, get, ref, set, child } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-database.js";
        // TODO: Add SDKs for Firebase products that you want to use

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCCg3GmareRAmEvjoHI7Brbd6_tE7HIziA",
            authDomain: "mordern-tools.firebaseapp.com",
            databaseURL: "https://mordern-tools-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "mordern-tools",
            storageBucket: "mordern-tools.appspot.com",
            messagingSenderId: "820472292829",
            appId: "1:820472292829:web:fa73fcb9620f9e7fab0234"
        };


        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        document.getElementById("sign-up").addEventListener('click', loginUser());
        document.getElementById("sign-In").addEventListener('click', addUser());



        function loginUser() {
            // e.preventDefault();
            const emailInput = document.getElementById("email");
            const passwordInput = document.getElementById("password");

            if (emailInput.value !== "" && passwordInput.value !== "") {
                const email = emailInput.value;
                const password = passwordInput.value;
                const username = email.split("@")[0].toUpperCase();
                console.log("Username:", username);
                console.log("Email:", email);
                console.log("Password:", password);

                set(ref(db, 'MakeYourTripUsers/' + username), {
                    email: email,
                    password: password,
                }).then(() => {
                    console.log("Data successfully set on Firebase");
                    window.location.href = "index.html";
                }).catch(error => {
                    console.error("Error setting data:", error);
                });
            } else {
                console.log("Email or password input element not found.");
            }
        }
        function addUser() {
            // e.preventDefault();
            const Firstname = document.getElementById("Firstname");
            const Lastname = document.getElementById("Lastname");
            const email = document.getElementById("emaill");
            const password = document.getElementById("pass");
            if (email && password && Firstname && Lastname) {
                set(ref(db, 'user/' + Firstname + Lastname), {
                    email: email.value,
                    firstname: Firstname.value,
                    lastname: Lastname.value,
                    password: password.value,
                }).then(() => {
                    console.log("Data successfully set on Firebase");
                    window.location.href = "index.html";
                }).catch(error => {
                    console.error("Error setting data:", error);
                });
            } else {
                console.log("Email or password input element not found.");
            }
        }
    </script>
